<ul id='pro_additional' style='display:none;padding:10px 0px' class='pro_additional'>
    <li><h4>Weight</h4>{{product.weight}} kg</li>
    <li><h4>Dimension</h4>{{product.dimension}}</li>
    <li><h4>Material</h4>
    <div>
    {% for mater in product.material.all %}
        <span>{{ mater.material }}</span>
        {% if not forloop.last %}, {% endif %}
    {% empty %}
        <span>No materials available</span>
    {% endfor %}
    </div>
    </li>
</ul>
